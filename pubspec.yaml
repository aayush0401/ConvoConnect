name: zoom_clone
description: "A Flutter video calling application similar to Zoom with WebRTC support."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.7.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.4.7
  
  # State management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  
  # UI and navigation
  go_router: ^14.6.2
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.1
  shared_preferences: ^2.3.3
  share_plus: ^10.1.2
  
  # HTTP requests
  http: ^1.2.2
  dio: ^5.7.0
  
  # Video calling
  jitsi_meet_flutter_sdk: ^10.2.0
  
  # Camera and permissions
  camera: ^0.10.6
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
